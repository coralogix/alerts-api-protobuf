syntax = "proto3";

package com.coralogix.alerts.v1;

import "com/coralogix/alerts/v1/date_time.proto";
import "com/coralogix/openapi/v1/annotations.proto";

message AlertActiveWhen {
  option (com.coralogix.openapi.v1.message) = {
    description : "Alert Active When model"
    resource : false
  };
  repeated AlertActiveTimeframe timeframes = 1 [ (com.coralogix.openapi.v1.field) = {
    description : "Activity timeframe of the alert"
    required: true
    min_items: 1
    max_items: 30
  }];
}

message AlertActiveTimeframe {
  option (com.coralogix.openapi.v1.message) = {
    description : "Alert Active When timeframe model"
    resource : false
  };

  repeated DayOfWeek days_of_week = 1 [ (com.coralogix.openapi.v1.field) = {
    description : "Day of the week for activity"
    required: true
    min_items: 1
    max_items: 30
  }];

  TimeRange range = 2 [ (com.coralogix.openapi.v1.field) = {
    description : "Time range in the day of the week"
    required: true
  }];
}

enum DayOfWeek {
  DAY_OF_WEEK_MONDAY_OR_UNSPECIFIED = 0;
  DAY_OF_WEEK_TUESDAY = 1;
  DAY_OF_WEEK_WEDNESDAY = 2;
  DAY_OF_WEEK_THURSDAY = 3;
  DAY_OF_WEEK_FRIDAY = 4;
  DAY_OF_WEEK_SATURDAY = 5;
  DAY_OF_WEEK_SUNDAY = 6;
}

message TimeRange {
  Time start = 1 [(com.coralogix.openapi.v1.field) = {required: true}];
  Time end = 2 [(com.coralogix.openapi.v1.field) = {required: true}];
}
